{% extends 'base.html' %}

{% block content %}
    <!-- Projektverwaltung -->
<div class="convert-interface">
    <h2>Dateiconverter</h2>
    <table>
        <thead>
            <tr>
                    <th>Upload</th>
                    <th>Download</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                        <label for="file-upload" class="custom-file-upload">
                            Datei auswählen
                        </label>
                        <input id="file-upload" type="file" name="file" required onchange="updateFileName(this)">
                        
                        <!-- Hier wird der Dateiname angezeigt -->
                        <span id="file-name">Keine Datei ausgewählt</span>

                        <button type="submit" class="btn-convert">Konvertieren</button>

                        <!-- Dropdown für Dateiformate -->
                        <select name="format" class="dropdown-format">
                            <option>Format</option>
                            <option value="pdf">PDF</option>
                            <option value="docx">DOCX</option>
                            <option value="txt">TXT</option>
                            <option value="jpg">JPG</option>
                            <option value="png">PNG</option>
                            <option value="gif">GIF</option>
                            <option value="bmp">BMP</option>
                            <option value="webp">WEBP</option>
                            <option value="mp4">MP4</option>
                            <option value="avi">AVI</option>
                            <option value="mkv">MKV</option>
                            <option value="mov">MOV</option>
                            <option value="webm">WEBM</option>
                            <option value="mp3">MP3</option>
                            <option value="wav">WAV</option>
                            <option value="ogg">OGG</option>
                            <option value="aac">AAC</option>
                            <option value="html">HTML</option>
                            <option value="epub">EPUB</option>
                            <option value="odt">ODT</option>
                            <option value="pages">PAGES</option>
                        </select>

                    </form>                    
                </td>
                <td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
